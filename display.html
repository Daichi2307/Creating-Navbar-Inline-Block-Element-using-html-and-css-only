<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Inline-Block</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="inline-container">
        <p>Some paragraph at the start.</p>
        <button class="inline">We're</button>
        <button class="inline">inline</button>
        <button class="inline">Buttons</button>
        <p>Some paragraph at the end.</p>
    </div>

    <div class="inline-block-container">
        <p>Some paragraph at the start.</p>
        <button class="inline-block">We're</button>
        <button class="inline-block">inline-block</button>
        <button class="inline-block">Buttons</button>
        <p>Some paragraph at the end.</p>
    </div>

</body>
</html>
